<!DOCTYPE html>

<html>
	<head>
		<title> New Post </title>
	</head>
	
	<body>
		<form method="post">
			<label>
				<div> Subject </div>
				<input type="text" name="subject" value="{{subject}}"/>
			</label>
			
			<label>
				<div> Content </div>
				<textarea name="content" value="{{content}}"> </textarea>
			</label>
			
			<div> {{error}} </div>
			
			<input type="submit"/>
		</form>
	</body>
</html>
